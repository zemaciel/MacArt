{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="macart-font">Questions And Answers</h2>
      <hr class="w-50 mb-1" />
    </div>
  </div>

  <!-- FAQ card -->
  <div class="col-12 col-md-6 mx-auto text-center">
    <div class="row">
      {% for faq in faqs %}
      <div class="faq_list">
        <h3 class="faq-question">{{ faq.question }}</h3>
        <p>{{ faq.answer }}</p>
      </div>

      <!-- FQA card Footer -->
      <div class="faq-footer table-responsive-sm bg-light col-12 mx-auto text-center">
      <table class="table d-none d-md-block">
        <tr>
          <td>
            <p class="text-muted text-left">Still need help? Contact us a</p>
            <a href="{% url 'contact' %}"></a>
          </td>
          <td>
            <p class="text-muted text-right">{{ faq.updated_on }}</p>
          </td>
        </tr>
      </table>
    </div>
      {% endfor %}
    </div>
   
  </div>
</div>

</div>

{% endblock %}
